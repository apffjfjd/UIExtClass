<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Assign1</title>
  </head>
  <body>
    <div class="con1">
      <div class="con2">
        <div class="con2-left"></div>
        <div class="con2-right"></div>
        <div class="con3 right"></div>
      </div>
    </div>
    <!-- <div class="test">pink or blue</div> -->
  </body>
  <script>
    const leftHeart = document.querySelector(".con2-left");
    const rightHeart = document.querySelector(".con2-right");
    const moveBtn = document.querySelector(".con3");
    leftHeart.addEventListener("click", function () {
      moveBtn.classList.toggle("left");
      moveBtn.classList.toggle("right");
      leftHeart.classList.toggle("blue");
      rightHeart.classList.toggle("blue");
    });
    rightHeart.addEventListener("click", function () {
      moveBtn.classList.toggle("left");
      moveBtn.classList.toggle("right");
      leftHeart.classList.toggle("blue");
      rightHeart.classList.toggle("blue");
    });
  </script>
</html>
